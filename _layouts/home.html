---
layout: default
---


<section id="my_work">
    <h1>My Work</h1>
    <ul>
        
    {% for post in site.posts %}
        <li>
            <figure>
                <img src="{{ post.image }}" alt="multimedia publication">
                <h2>
                    <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
                </h2>
                <h3>{{ post.subtitle | escape }}</h3>
            </figure>
        </li>
    {% endfor %}
        
    </ul>
</section>
